<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trending App</title>
		<script>
			// Anti-flicker script
			(function() {
				try {
					const theme = localStorage.getItem('theme') || 'light';
					document.documentElement.className = theme + '-theme';
				} catch (e) {
					console.error('Failed to apply theme from localStorage', e);
				}
			})();
		</script>
	</head>
	<body>
		<div id="app">
	  <header class="app-header">
				<div class="logo" data-tooltip="Trending">
					<svg class="logo-svg" viewBox="0 0 240 50">
						<text class="logo-letter" y="35" x="0">T</text>
						<text class="logo-letter" y="35" x="22">r</text>
						<text class="logo-letter" y="35" x="40">e</text>
						<text class="logo-letter" y="35" x="60">n</text>
						<text class="logo-letter" y="35" x="82">d</text>
						<text class="logo-letter" y="35" x="104">i</text>
						<text class="logo-letter" y="35" x="118">n</text>
						<text class="logo-letter" y="35" x="140">g</text>
					</svg>
				</div>
				<div class="controls">
					<div class="search-bar-wrapper">
						<input type="search" id="search-input" placeholder="Search..." />
						<button id="clear-search-button" class="clear-button" hidden>
							<svg viewBox="0 0 24 24">
								<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
							</svg>
						</button>
					</div>
					<div class="select-wrapper">
						<select id="sort-select">
							<option value="default">Default</option>
							<option value="newest">Newest</option>
							<option value="oldest">Oldest</option>
						</select>
					</div>
					<button id="theme-toggle-button" class="icon-button" data-tooltip="Toggle Theme">
						<span class="icon-wrapper"></span>
					</button>
					<button id="settings-button" class="icon-button" data-tooltip="Settings">
						<span class="icon-wrapper">
							<svg class="icon-cog" viewBox="0 0 24 24">
								<path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.25C8.66,5.49,8.12,5.82,7.63,6.2L5.24,5.24c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.77 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C4.82,11.36,4.8,11.68,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.44 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.44c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
							</svg>
						</span>
					</button>
					<button id="search-toggle-button" class="search-toggle-button" hidden>Search</button>
				</div>
			</header>
			<nav id="category-nav" class="category-nav"></nav>
			<div class="main-content-wrapper">
				<main id="main-content" class="main-content"></main>
			</div>
			<div id="notification-container"></div>
			<div id="settings-panel" class="settings-panel" hidden></div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
