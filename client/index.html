<!doctype html>
<html lang="en">
	<head>
		<!-- Prevent theme flash: run before CSS/JS -->
		<meta name="color-scheme" content="dark light" />
		<script>
			(function () {
				try {
					// Figure out initial theme
					var saved = JSON.parse(localStorage.getItem('theme')); // JSON.parse() required saved as json
					var sys =
						window.matchMedia &&
						window.matchMedia('(prefers-color-scheme: dark)').matches
							? 'dark'
							: 'light';
					var theme = saved === 'dark' || saved === 'light' ? saved : sys;
					var html = document.documentElement;
					html.classList.toggle('light-theme', theme === 'light');
					html.classList.toggle('dark-theme', theme !== 'light');
					var css = `
	/* theme variables */
	:root {
		--back-to-top-hover-bg: #4a4a4a;
		--background-color: #121212;
		--background-color-input: rgba(0, 0, 0, 0.5);
		--text-color: #ffffff;
		--mbl-view-switcher-bkgrnd: rgba(20, 20, 20, 0.85);
		--mbl-view-switcher-border: 1px solid rgba(255, 255, 255, 0.08);
		--mbl-view-switcher-boxshadow: 0 8px 24px rgba(0, 0, 0, 0.35);
		--mvs-button-background: #343a40;
		--mvs-button-text: #e9ecef;
		--mvs-btn-text-color: #dddddd;
		--mvs-btn-text-color-hover: #ffffff;
		--accent-color: #bb86fc;
		--card-background-color: #1e1e1e;
		--border-color: #333333;
		--card-hover-background-color: #252525;
		--item-title-color: #bbbbbb;
		--category-button-background: #343a40;
		--category-button-text: #e9ecef;
		--category-button-active-background: #e9ecef;
		--category-button-active-text: #121212;
		--context-menu-highlight-bg: #bb86fc;
		--context-menu-highlight-text: #121212;
		--context-menu-active-bg: #9857e7;
	}
	html.dark-theme { color-scheme: dark; }

	html.light-theme {
		--back-to-top-hover-bg: #d3d9df;
		--background-color: #ffffff;
		--background-color-input: rgba(255, 255, 255, 0.5);
		--text-color: #333333;
		--mbl-view-switcher-bkgrnd: rgba(235, 235, 235, 0.85);
		--mbl-view-switcher-border: 1px solid rgba(0, 0, 0, 0.08);
		--mbl-view-switcher-boxshadow: 0 8px 24px rgba(255, 255, 255, 0.35);
		--mvs-button-background: #343a40;
		--mvs-button-text: #e9ecef;
		--mvs-btn-text-color: #000000;
		--mvs-btn-text-color-hover: #444444;
		--accent-color: #007bff;
		--card-background-color: #f8f9fa;
		--border-color: #dee2e6;
		--card-hover-background-color: #f1f3f5;
		--item-title-color: #555555;
		--category-button-background: #e9ecef;
		--category-button-text: #495057;
		--category-button-active-background: #343a40;
		--category-button-active-text: #f8f9fa;
		--context-menu-highlight-bg: #007bff;
		--context-menu-highlight-text: #ffffff;
		--context-menu-active-bg: #0056b3;
		color-scheme: light;
	}
	.mobile-view-switcher {
		background: var(--mbl-view-switcher-bkgrnd);
		border: var(--mbl-view-switcher-border);
		box-shadow: var(--mbl-view-switcher-boxshadow);
	}
	.mvs-btn {
		color: var(--mvs-btn-text-color);
	}
	.mvs-btn[aria-selected="false"]:hover {
		color: var(--mvs-btn-text-color-hover);
	}
	[data-view="left"]  .mvs-btn[data-view="left"],
	[data-view="center"] .mvs-btn[data-view="center"],
	[data-view="right"] .mvs-btn[data-view="right"] {
		background-color: var(--mvs-button-background);
		color: var(--mvs-button-text);
	}
	`;

					var style = document.createElement('style');
					style.id = 'theme-vars';
					style.textContent = css;
					document.head.prepend(style); // Put it early so your main stylesheet can reference the vars immediately

					localStorage.setItem('theme', JSON.stringify(theme)); // stringify required

					// setup transition after load
					window.addEventListener('DOMContentLoaded', function () {
						var v =  JSON.parse(localStorage.getItem('mobileView') || 'center');
						document.documentElement.setAttribute('data-view', v);

						// update search field
						const searchParams = new URLSearchParams(window.location.search);
						const query = searchParams.get('q'); // Get 'q' from query params

						// Check if the search input field exists
						const searchInput = document.getElementById('search-input');
						const clearSearchButton = document.getElementById('clear-search-button');
						const searchBarWrapper = document.querySelector('.search-bar-wrapper');

						if (searchInput) {
							if (query) {
								searchInput.value = decodeURIComponent(query); // Update search input
								searchBarWrapper?.classList.add('has-text');
								clearSearchButton?.removeAttribute('hidden'); // Show clear search buttun
							} else {
								searchInput.placeholder = 'Search...'; // Set placeholder if no query
								searchBarWrapper?.classList.remove('has-text');
								clearSearchButton?.setAttribute('hidden', 'true'); // Hide clear search button
							}
						}

						// Add transition rule after page load
						var style = document.createElement('style');
						style.textContent = `
			body {
				transition: background-color 0.3s, color 0.3s;
			}
		`;
						document.head.appendChild(style);
					});
				} catch (e) {}
			})();
		</script>

		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg?v=3" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>Trending App</title>
		<link rel="preload" href="/src/style.css" as="style" />
		<link rel="stylesheet" href="/src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="preload">
		<div id="app">
			<header class="app-header">
				<a href="/" onclick="event.preventDefault()" class="logo-link">
					<div class="logo-wrapper" data-tooltip="Trending">
						<div class="logo">
							<svg class="logo-svg" viewBox="0 0 180 50">
								<text class="logo-letter" y="35" x="0">T</text>
								<text class="logo-letter" y="35" x="22">r</text>
								<text class="logo-letter" y="35" x="40">e</text>
								<text class="logo-letter" y="35" x="60">n</text>
								<text class="logo-letter" y="35" x="82">d</text>
								<text class="logo-letter" y="35" x="104">i</text>
								<text class="logo-letter" y="35" x="118">n</text>
								<text class="logo-letter" y="35" x="140">g</text>
							</svg>
						</div>
					</div>
				</a>
				<div class="controls">
					<div class="search-bar-wrapper">
						<input type="search" id="search-input" placeholder="" />
						<button id="clear-search-button" class="clear-button" hidden>
							<svg viewBox="0 0 24 24">
								<path
									d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
								/>
							</svg>
						</button>
					</div>
					<div class="select-wrapper">
						<select id="sort-select">
							<option value="default">Default</option>
							<option value="newest">Newest</option>
							<option value="oldest">Oldest</option>
						</select>
					</div>
					<button
						id="theme-toggle-button"
						class="icon-button"
						data-tooltip="Toggle Theme"
					>
						<span class="icon-wrapper"></span>
					</button>
					<button id="settings-button" class="icon-button" data-tooltip="Settings">
						<span class="icon-wrapper">
							<svg class="icon-cog" viewBox="0 0 24 24">
								<path
									d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.25C8.66,5.49,8.12,5.82,7.63,6.2L5.24,5.24c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.77 c-0.11,0.2-0.06,0.47,0.12,0.61l2.03,1.58C4.82,11.36,4.8,11.68,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.44 c0.04,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.44c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.11-0.2,0.06-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"
								/>
							</svg>
						</span>
					</button>
					<button
						id="search-back-button"
						class="icon-button search-back-button"
						data-tooltip="Back"
						hidden
					>
						<svg
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<polyline points="15 18 9 12 15 6"></polyline>
						</svg>
					</button>
					<button
						id="search-toggle-button"
						class="icon-button search-toggle-button"
						data-tooltip="Search"
						hidden
					>
						<svg
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<circle cx="11" cy="11" r="6"></circle>
							<line x1="21" y1="21" x2="15.24" y2="15.24"></line>
						</svg>
					</button>
				</div>
			</header>
			<nav id="category-nav" class="category-nav"></nav>
			<div class="main-content-wrapper">
				<aside id="top-trends-panel" class="top-trends-panel"></aside>
				<main id="main-content" class="main-content"></main>
				<aside id="trending-panel" class="trending-panel"></aside>
				<button id="back-to-top" class="icon-button" data-tooltip="Back to top" hidden>
					<svg viewBox="0 0 24 24">
						<path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
					</svg>
				</button>
			</div>
			<div id="notification-container"></div>
			<div id="settings-panel" class="settings-panel" hidden></div>
			<div class="mobile-view-switcher" role="tablist" aria-label="View switcher" hidden>
				<button
					class="mvs-btn"
					data-view="left"
					role="tab"
					aria-selected="false"
					title="Top Trends"
				>
					Top 25
				</button>
				<button
					class="mvs-btn"
					data-view="center"
					role="tab"
					aria-selected="true"
					title="Feed"
				>
					Feed
				</button>
				<button
					class="mvs-btn"
					data-view="right"
					role="tab"
					aria-selected="false"
					title="Trending"
				>
					Trending
				</button>
			</div>
		</div>
		<script id="trending-data" type="application/json"></script>
		<script id="top-trends-data" type="application/json"></script>
		<script type="module" src="/src/main.ts"></script>
		<!-- CLICK-TO-PLAY NOTES: The YouTube IFrame loader script is included here.
     This loader does NOT consume YouTube Data API quota.
     Players are created ONLY on thumbnail click in main.ts (no auto-players on render).
     If you want zero script until first click, lazy-load this script in main.ts instead. -->
		<script src="https://www.youtube.com/iframe_api"></script>
	</body>
</html>
