<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trending App</title>
	</head>
	<body>
		<div id="app">
			<header class="app-header">
				<div class="logo" data-tooltip="">Trending</div>
				<div class="controls">
					<input type="search" id="search-input" placeholder="Search..." />
					<select id="sort-select">
						<option value="default">Default</option>
						<option value="newest">Newest</option>
						<option value="oldest">Oldest</option>
					</select>
					<button id="favorites-button">Favorites</button>
					<button id="settings-button">Settings</button>
					<button id="search-toggle-button" class="search-toggle-button" hidden>Search</button>
				</div>
			</header>
			<nav id="category-nav" class="category-nav"></nav>
			<div class="main-content-wrapper">
				<main id="main-content" class="main-content"></main>
			</div>
			<div id="notification-container"></div>
			<div id="settings-panel" class="settings-panel" hidden></div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
